{% set name = "google-ads" %}
{% set version = "20.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: e9031119833a1c9e1fe5bf1bd61d9b36313dcb3b7fc6ab6220f34f03ab1f1a5f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-auth-oauthlib >=0.3.0,<1.0.0
    - google-api-core ==2.10.1
    - googleapis-common-protos >=1.56.4,<2.0.0
    - grpcio >=1.38.1,<2.0.0
    - grpcio-status >=1.38.1,<2.0.0
    - proto-plus ==1.22.1
    - pyyaml >=5.1,<7.0
    - setuptools >=40.3.0
    - protobuf >=4.21.5

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
