{% set name = "google-ads" %}
{% set version = "11.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: e146e401ffb52aeb527e64711651c2d35348d37e54199c1e98c57e070926b2b7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    # we can stick with dataclasses even for py>=3.7 because it's a no-op
    - dataclasses >=0.6,<1.0.0
    - google-api-core >=1.21.0,<2.0.0
    - google-auth-oauthlib >=0.3.0,<1.0.0
    - googleapis-common-protos >=1.5.8,<2.0.0
    - grpcio >=1.33.2,<2.0.0
    - nox 2020.12.31
    - pep562 >=1.0,<2.0
    - proto-plus >=1.18.0,< 2.0.0
    - pyyaml >=5.1,<6.0
    - setuptools >=40.3.0

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
