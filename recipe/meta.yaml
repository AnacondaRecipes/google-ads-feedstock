{% set name = "google-ads" %}
{% set version = "24.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google_ads-{{ version }}.tar.gz
  sha256: 53892ded2a8ede15c1f6af014774a8fdfd7c249ee0800eeab666240ef81c03bd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<3.12
    - pip
  run:
    - python >=3.7,<3.12
    - google-auth-oauthlib >=0.3.0,<2.0.0
    - google-api-core >=2.8.0,<=3.0.0
    - googleapis-common-protos >=1.56.0,<2.0.0
    - grpcio >=1.38.1,<2.0.0
    - grpcio-status >=1.38.1,<2.0.0
    - proto-plus >=1.19.6,<2.0.0
    - pyyaml >=5.1,<7.0
    - setuptools >=40.3.0
    - protobuf >=3.12.0,<5.0.0,!=3.18.*,!=3.19.*

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
