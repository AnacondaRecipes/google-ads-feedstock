{% set name = "google-ads" %}
{% set version = "21.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: ddadbd5aa20a51d03916f427de1a4dd5afa6fabe04bdcbb3f75aaacebec61b5e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-auth-oauthlib >=0.3.0,<2.0.0
    - google-api-core >=2.10.1,<=2.11.0
    - googleapis-common-protos >=1.56.4,<2.0.0
    - grpcio >=1.38.1,<2.0.0
    - grpcio-status >=1.38.1,<2.0.0
    - proto-plus >=1.22.1,<1.23
    - pyyaml >=5.1,<7.0
    - setuptools >=40.3.0
    - protobuf >=4.21.5

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
