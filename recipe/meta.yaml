{% set name = "google-ads" %}
{% set version = "15.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: 7b8ba1cbc71789d46abee1dacc93dab43262fd549fb9cda59928ab61146302d3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-api-core >=2.0.1,<3.0.0
    - google-auth-oauthlib >=0.3.0,<1.0.0
    - googleapis-common-protos >=1.5.8,<2.0.0
    - grpcio >=1.38.1,<2.0.0
    - nox >=2020.12.31,<2022.6
    - proto-plus 1.18.1
    - protobuf >=3.12.0,<3.18.0
    - pyyaml >=5.1,<6.0
    - setuptools >=40.3.0

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
