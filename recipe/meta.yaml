{% set name = "google-ads" %}
{% set version = "18.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-ads-{{ version }}.tar.gz
  sha256: 47b6525a6cc571ac2a5f021a211f27501a9c16709a7e34217f83aff10b3f9f24

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-api-core >=2.8.1,<3.0.0dev,!=2.0.*,!=2.1.*,!=2.2.*,!=2.3.0
    - google-auth-oauthlib >=0.3.0,<1.0.0
    - googleapis-common-protos >=1.5.8,<2.0.0
    - grpcio >=1.38.1,<2.0.0
    - grpcio-status >=1.38.1,<2.0.0
    - proto-plus 1.19.6
    - protobuf >=3.12.0,<=3.20.0,!=3.18.*,!=3.19.*
    - pyyaml >=5.1,<7.0
    - setuptools >=40.3.0

test:
  imports:
    - google
    - google.ads
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleads/google-ads-python
  summary: Client library for the Google Ads API
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/googleads/google-ads-python
  doc_url: https://developers.google.com/google-ads/api/docs/start

extra:
  recipe-maintainers:
    - xylar
